<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
 <title>Example from the documentation Backbone</title>
  <link href="css/todo.css" rel="stylesheet" type="text/css">


</head>

<body>
  <script src="js/jquery.js"></script>
  <script src="js/underscore.js"></script>
  <script src="js/backbone.js"></script>
  <script src="js/backbone.localStorage.js"></script>
  <script src="todor.js"></script>
 
  <div id="todoapp">

    <header>
    <div id="ps">Я все переделаю, если что не так! Комментарии в тексте программ todor.js,index.html <br />
     I like Backbone. Best regards, Тодорова Н. (095 535 1007)
      </div>
      <h1>План на неделю</h1>
      <input id="new-todo" type="text" placeholder="Ввод...........................">
    </header>

    <section id="main"> <!-- At first правило css display: none-->
      <input id="toggle-all" type="checkbox">
      <label for="toggle-all">Mark all as complete</label>
      <ul id="todo-list"></ul>
    </section>

    <footer> <!--В начале display: none-->
      <a id="clear-completed">Clear completed</a>
      <div id="todo-count"></div>
    </footer>

  </div>


  <!-- Templates -->
 <!--
//В классе view вывод  строки  -  checkbox, порядковый номер(это я добавила),наименование элемента списка и
//при скроллинге по списку, появлется значок крестика destroy.png, правило прописано в css #todo-list .destroy,
// эта строка (весь DIV класса view) при наложение шаблона вставляется в ul  список по идентификатору todo-list.
// Выполненные задания  (title) перечеркиваюся благодаря правилу css  #todo-list li.done label
-->
  <script type="text/template" id="item-template">
  
    <div class="view">
      <input class="toggle" type="checkbox" <%= done ? 'checked="checked"' : '' %> /> 
       <label><%= order %></label>
       <label><%- title %></label>
       <a class="destroy"></a>
    </div>
    <input class="edit" type="text" value="<%- title %>" />
  </script>

  <script type="text/template" id="stats-template">
<!--
// вывод статистики и проверка выводить во множественном или единственном числе item или items
-->
    <% if (done) { %>
      <a id="clear-completed">Clear <%= done %> completed <%= done == 1 ? 'item' : 'items' %></a>
    <% } %>
    <div class="todo-count"><b><%= remaining %></b> <%= remaining == 1 ? 'item' : 'items' %> left</div>
  </script>

  
  </body>
</html>
